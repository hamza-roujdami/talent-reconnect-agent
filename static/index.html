<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Reconnect - AI Recruiting</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
        }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #1a1a2e;
            color: white;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
        }
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .sidebar-header h2 {
            font-size: 0.9rem;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .new-chat-btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .new-chat-btn:hover { background: #4f46e5; }
        
        .session-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .session-item {
            padding: 12px 14px;
            margin-bottom: 4px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
        }
        .session-item:hover { background: #2a2a4e; }
        .session-item.active { background: #6366f1; }
        .session-item .session-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .session-item .session-title {
            font-size: 0.9rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
            flex: 1;
        }
        .session-item .delete-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.85rem;
            opacity: 0;
            transition: opacity 0.2s, background 0.2s;
        }
        .session-item:hover .delete-btn { opacity: 1; }
        .session-item .delete-btn:hover { background: rgba(255,0,0,0.2); color: #ff6666; }
        .session-item .session-meta {
            font-size: 0.75rem;
            color: #888;
            display: flex;
            gap: 10px;
        }
        .session-item.active .session-meta { color: rgba(255,255,255,0.7); }
        
        .no-sessions {
            color: #666;
            text-align: center;
            padding: 40px 20px;
            font-size: 0.9rem;
        }
        
        /* Main chat area */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: white;
        }
        .header {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 { font-size: 1.2rem; margin-bottom: 4px; }
        .header p { font-size: 0.85rem; opacity: 0.9; }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user {
            background: #6366f1;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .message.assistant {
            background: #f0f0f0;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .message.assistant h1, .message.assistant h2, .message.assistant h3 {
            margin: 12px 0 8px 0;
            font-size: 1rem;
        }
        .message.assistant h1:first-child, .message.assistant h2:first-child, .message.assistant h3:first-child {
            margin-top: 0;
        }
        .message.assistant ul, .message.assistant ol {
            margin: 8px 0;
            padding-left: 20px;
        }
        .message.assistant li { margin: 4px 0; }
        .message.assistant p { margin: 8px 0; }
        .message.assistant p:first-child { margin-top: 0; }
        .message.assistant p:last-child { margin-bottom: 0; }
        .message.assistant strong { color: #4f46e5; }
        .message.assistant table {
            width: 100%;
            border-collapse: collapse;
            margin: 12px 0;
            font-size: 0.9rem;
        }
        .message.assistant th, .message.assistant td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .message.assistant th {
            background: #f8f8f8;
            font-weight: 600;
        }
        .message.system {
            background: #fff3cd;
            color: #856404;
            font-size: 0.85rem;
            align-self: center;
            border-radius: 8px;
        }
        .message.tool {
            background: #e8f4fd;
            color: #6366f1;
            font-size: 0.85rem;
            align-self: flex-start;
            font-family: monospace;
            padding: 8px 12px;
        }
        .input-area {
            padding: 16px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 12px;
        }
        input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 1rem;
            outline: none;
        }
        input:focus { border-color: #6366f1; }
        button {
            padding: 12px 24px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background: #4f46e5; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .typing {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: #f0f0f0;
            border-radius: 16px;
            align-self: flex-start;
        }
        .typing span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing span:nth-child(1) { animation-delay: -0.32s; }
        .typing span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar { display: none; }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Chat History</h2>
            <button class="new-chat-btn" onclick="newChat()">
                <span>+</span> New
            </button>
        </div>
        <div class="session-list" id="sessionList">
            <div class="no-sessions">Loading...</div>
        </div>
    </div>
    
    <!-- Main Chat -->
    <div class="main">
        <div class="container">
            <div class="header">
                <h1>üéØ Talent Reconnect</h1>
                <p>AI-Powered Talent Acquisition</p>
            </div>
            <div class="messages" id="messages">
                <div class="message assistant">
                    üëã <strong>Welcome to Talent Reconnect!</strong><br><br>
                    I'll help you find and reach out to top candidates.<br><br>
                    <strong>What job role are you hiring for?</strong>
                </div>
            </div>
            <div class="input-area">
                <input type="text" id="input" placeholder="Enter job role (e.g., AI Engineer)..." autofocus>
                <button id="send" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let sessionId = null;

        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
        const sendBtn = document.getElementById('send');
        const sessionList = document.getElementById('sessionList');
        
        // Simple markdown to HTML
        function parseMarkdown(text) {
            return text
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                .replace(/^### (.+)$/gm, '<h3>$1</h3>')
                .replace(/^## (.+)$/gm, '<h2>$1</h2>')
                .replace(/^# (.+)$/gm, '<h1>$1</h1>')
                .replace(/^\- (.+)$/gm, '<li>$1</li>')
                .replace(/^\d+\. (.+)$/gm, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>');
        }
        
        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load sessions on start
        loadSessions();

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendBtn.disabled) sendMessage();
        });
        
        function newChat() {
            sessionId = null;
            messages.innerHTML = `
                <div class="message assistant">
                    üëã <strong>Welcome to Talent Reconnect!</strong><br><br>
                    I'll help you find and reach out to top candidates.<br><br>
                    <strong>What job role are you hiring for?</strong>
                </div>
            `;
            document.querySelectorAll('.session-item').forEach(el => el.classList.remove('active'));
            input.focus();
        }
        
        async function deleteSession(event, id) {
            event.stopPropagation();
            if (!confirm('Delete this conversation?')) return;
            
            try {
                await fetch(`${API_URL}/session/${id}`, { method: 'DELETE' });
                if (id === sessionId) newChat();
                loadSessions();
            } catch (e) {
                alert('Failed to delete conversation');
            }
        }

        async function loadSessions() {
            try {
                const response = await fetch(`${API_URL}/sessions`);
                const data = await response.json();
                
                if (data.sessions.length === 0) {
                    sessionList.innerHTML = '<div class="no-sessions">No chat history yet.<br>Start a new conversation!</div>';
                    return;
                }
                
                sessionList.innerHTML = data.sessions.map(s => `
                    <div class="session-item ${s.id === sessionId ? 'active' : ''}" data-id="${s.id}">
                        <div class="session-header">
                            <div class="session-title" onclick="loadSession('${s.id}')">${escapeHtml(s.title || 'New Conversation')}</div>
                            <button class="delete-btn" onclick="deleteSession(event, '${s.id}')" title="Delete">üóë</button>
                        </div>
                        <div class="session-meta" onclick="loadSession('${s.id}')">
                            <span>${s.message_count || 0} msgs</span>
                            <span>${formatDate(s.updated_at)}</span>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                sessionList.innerHTML = '<div class="no-sessions">Failed to load sessions</div>';
            }
        }
        
        function formatDate(isoDate) {
            if (!isoDate) return '';
            const date = new Date(isoDate);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'just now';
            if (diff < 3600000) return `${Math.floor(diff/60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff/3600000)}h ago`;
            if (diff < 604800000) return `${Math.floor(diff/86400000)}d ago`;
            return date.toLocaleDateString();
        }
        
        async function loadSession(id) {
            sessionId = id;
            
            document.querySelectorAll('.session-item').forEach(el => {
                el.classList.toggle('active', el.dataset.id === id);
            });
            
            try {
                const response = await fetch(`${API_URL}/session/${id}/history`);
                const data = await response.json();
                
                messages.innerHTML = '';
                
                if (data.messages && data.messages.length > 0) {
                    data.messages.forEach(msg => {
                        const role = msg.role === 'user' ? 'user' : 'assistant';
                        const text = msg.text || msg.content || '';
                        if (text) addMessage(text, role, false);
                    });
                } else {
                    messages.innerHTML = `
                        <div class="message assistant">
                            üëã Welcome back! What role are you hiring for?
                        </div>
                    `;
                }
            } catch (e) {
                messages.innerHTML = `<div class="message system">Failed to load chat history</div>`;
            }
            
            input.focus();
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            input.value = '';
            sendBtn.disabled = true;

            const typingEl = document.createElement('div');
            typingEl.className = 'typing';
            typingEl.innerHTML = '<span></span><span></span><span></span>';
            messages.appendChild(typingEl);
            messages.scrollTop = messages.scrollHeight;

            try {
                const response = await fetch(`${API_URL}/chat/stream`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, session_id: sessionId })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                if (data.type === 'session') {
                                    sessionId = data.session_id;
                                    loadSessions();
                                } else if (data.type === 'tool') {
                                    typingEl.remove();
                                    addMessage(`üîß ${data.name}`, 'tool');
                                    messages.appendChild(typingEl);
                                } else if (data.type === 'text') {
                                    typingEl.remove();
                                    addMessage(data.content, 'assistant');
                                } else if (data.type === 'error') {
                                    typingEl.remove();
                                    addMessage(`‚ùå ${data.message}`, 'system');
                                }
                            } catch (e) {}
                        }
                    }
                }
            } catch (error) {
                typingEl.remove();
                addMessage('‚ùå Connection error. Is the server running?', 'system');
            }

            typingEl.remove();
            sendBtn.disabled = false;
            input.focus();
            loadSessions();
        }

        function addMessage(text, type, scroll = true) {
            const el = document.createElement('div');
            el.className = `message ${type}`;
            if (type === 'assistant') {
                // Parse markdown and render HTML
                el.innerHTML = parseMarkdown(text);
            } else {
                el.textContent = text;
            }
            messages.appendChild(el);
            if (scroll) messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
