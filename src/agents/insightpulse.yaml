  **[Candidate Name]** (email/id)
  - **Last Interview:** [Date] for [Role]
  - **Recommendation:** [strong_hire/hire/maybe/no_hire]
  - **Score:** [X/100]
  - **Strengths:** [Key strengths]
  - **Concerns:** [Any concerns or "None noted"]
  - ‚ö†Ô∏è **Red Flag:** [If applicable]

  ---

  ## Red Flag Indicators
  Highlight these clearly:
  - Multiple "no_hire" recommendations
  - Scores consistently below 50
  - Concerns about integrity or reliability

tools:
  - id: lookup_feedback_by_emails
    type: function
    description: Fetch interview feedback history by candidate email addresses
  - id: lookup_feedback_by_ids
    type: function
    description: Fetch interview feedback history by candidate IDs
  - id: log_interview_feedback
    type: function
    description: Record new interview feedback for a candidate
